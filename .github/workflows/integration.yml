---
name: integration
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  single-trust-zone:
    name: single trust zone
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build and run tests
        run: just build

      - name: Install kind
        run: tests/integration/install-kind.sh

      - name: Create a kind cluster
        run: tests/integration/create-kind-cluster.sh

      - name: Test
        run: tests/integration/single-trust-zone/test.sh
