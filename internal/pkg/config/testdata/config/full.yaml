trust_zones:
    - name: tz1
      trust_domain: td1
      bundle_endpoint_url: 127.0.0.1
      bundle:
        trust_domain: td1
        x509_authorities:
            - asn1: 
              tainted: true
        jwt_authorities:
            - public_key: 
              key_id: sHYIGH99d7NhlAVufX9a9e0D9HMPGCQw
              expires_at: "1738987145"
        refresh_hint: "2"
        sequence_number: "3"
      federations:
        - from: tz1
          to: tz2
      attestation_policies:
        - trust_zone: tz1
          policy: ap1
          federates_with:
            - tz2
      jwt_issuer: https://tz1.example.com
      bundle_endpoint_profile: BUNDLE_ENDPOINT_PROFILE_HTTPS_SPIFFE
    - name: tz2
      trust_domain: td2
      bundle_endpoint_url: 127.0.0.2
      federations:
        - from: tz2
          to: tz1
      attestation_policies:
        - trust_zone: tz2
          policy: ap2
          federates_with:
            - tz1
      jwt_issuer: https://tz2.example.com
      bundle_endpoint_profile: BUNDLE_ENDPOINT_PROFILE_HTTPS_WEB
clusters:
    - name: local1
      trust_zone: tz1
      kubernetes_context: kind-local1
      trust_provider:
        kind: kubernetes
      extra_helm_values:
        global:
            spire:
                caSubject:
                    commonName: cn.example.com
                    organization: acme-org
        spire-server:
            logLevel: INFO
            nameOverride: custom-server-name
      profile: kubernetes
      external_server: false
    - name: local2
      trust_zone: tz2
      kubernetes_context: kind-local2
      trust_provider:
        kind: kubernetes
      profile: kubernetes
      external_server: false
attestation_policies:
    - name: ap1
      kubernetes:
        namespace_selector:
            match_labels:
                kubernetes.io/metadata.name: ns1
    - name: ap2
      kubernetes:
        pod_selector:
            match_expressions:
                - key: foo
                  operator: In
                  values:
                    - bar
    - name: ap3
      kubernetes:
        namespace_selector:
            match_labels:
                kubernetes.io/metadata.name: ns3
        pod_selector:
            match_labels:
                label1: value1
                label2: value2
            match_expressions:
                - key: foo
                  operator: In
                  values:
                    - bar
                    - baz
                - key: foo
                  operator: NotIn
                  values:
                    - qux
                    - quux
                - key: bar
                  operator: Exists
                - key: baz
                  operator: DoesNotExist
    - name: ap4
      static:
        spiffe_id: spiffe://example.com/foo
        selectors:
            - type: k8s
              value: ns:test
plugin_config:
    plugin1:
        list-cfg:
            - 456
            - another-string
        map-cfg:
            key1: yet-another
            key2: 789
    plugin2:
        number-cfg: 123
        string-cfg: fake-string
plugins:
    data_source: fake-datasource
    provision: fake-provision
